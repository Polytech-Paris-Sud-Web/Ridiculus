<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button routerLink="/postes" color="accent">
            <mat-icon aria-hidden="false" aria-label="Retour à l'accueil">
                fireplace
            </mat-icon> Ridiculus
        </button>
        <span class="spacer"></span>
        <div class="horizontal-menu">
            <button mat-button routerLink="/postes">
                <mat-icon aria-hidden="false" aria-label="Parcourir tous les postes">
                    list
                </mat-icon> parcourir tous les postes
            </button>&nbsp;
            <button mat-button routerLink="/new-poste">
                <mat-icon aria-hidden="false" aria-label="Créer un nouveau post">
                    create
                </mat-icon> créer un nouveau poste
            </button>&nbsp;
            <button mat-button routerLink="/offline-postes">
                <mat-icon aria-hidden="false" aria-label="Postes accessible hors ligne">
                    power_off
                </mat-icon> postes accessible hors ligne
            </button>
        </div>
        <button class="btn-menu" mat-raised-button [matMenuTriggerFor]="postMenu">plus d'actions</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-menu #postMenu="matMenu">
    <button mat-menu-item routerLink="/postes">
        <mat-icon aria-hidden="false" aria-label="Créer un nouveau post">
            list
        </mat-icon> parcourir tous les postes
    </button>
    <button mat-menu-item routerLink="/new-poste">
        <mat-icon aria-hidden="false" aria-label="Créer un nouveau post">
            create
        </mat-icon> créer un nouveau poste
    </button>
    <button mat-menu-item routerLink="/offline-postes">
        <mat-icon aria-hidden="false" aria-label="Créer un nouveau post">
            power_off
        </mat-icon> postes accessible hors
        ligne
    </button>
</mat-menu>

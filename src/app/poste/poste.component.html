<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>{{ poste.title }}</mat-card-title>
        <mat-card-subtitle>
            Le {{ poste.dateCreated | date:'short' }}, {{ poste.author }} a écrit
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        {{ poste.content }}
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions class="poste_vote_info">

        <div class="vote">
            Qualité: <strong>{{ poste.vote }}</strong>&nbsp;
            <mat-button-toggle-group color="primary" name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="up_vode">
                    <mat-icon>thumb_up</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="down_vote">
                    <mat-icon>thumb_down</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <div class="more_info">
            <mat-card-subtitle>Mis en ligne le {{poste.dateUploaded | date:'short' }}</mat-card-subtitle>
            <mat-card-subtitle>Edité par {{poste.modificator}}, le {{poste.dateModificator | date:'short' }}
            </mat-card-subtitle>
        </div>

    </mat-card-actions>
</mat-card>
